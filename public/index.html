<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Send-Email</title>
</head>
<body>
    <div class="container">
        <h1>Formul√°rio de mensagens</h1>
        <form onsubmit="return false">
            <input id="input-text" type="text" name="subjects" placeholder="Assunto" required autocomplete="off">
            <input id="input-text" type="text"  name="name" placeholder="Seu nome" required autocomplete="off">
            <input id="input-text" type="email"  name="email" placeholder="Seu email" required autocomplete="off">
            <textarea id="input-text" type="text" name="message"  placeholder="Deixa sua mensagem" required autocomplete="off"></textarea>
            <button type="reset" >Enviar</button>
        </form>
    </div>

    <div id="modal">
        <div>
            <h1>Enviado com sucesso!!</h1>
            <button onclick="closeMessage()">Ok</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
